---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redmine
  namespace: gb5
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redmine
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: redmine
    spec:
      containers:
      - image: redmine:4.1.1
        name: redmine
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: REDMINE_DB_POSTGRES
          value: "database"
        - name: REDMINE_DB_USERNAME
          value: "testuser"
        - name: REDMINE_DB_DATABASE
          value: "testdatabase"
        - name: REDMINE_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pg-secret
              key: password
        - name: REDMINE_SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: redmine-secrets
              key: redmine-superkey